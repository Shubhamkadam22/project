<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <img src="projnt logo.png" alt="projnt logo" class="logo-img" />
  </nav>
  <div class="registerbody">
    <div class="register-template">
      <form id="form">
        <h1>Employee Registration</h1>

        <div class="name-row">
          <input type="text" placeholder="First Name" name="firstName" required />
          <input type="text" placeholder="Last Name" name="lastName" required />
        </div>

        <input type="email" id="Email" name="email" placeholder="Email" required />
        <input type="number" id="Phone Number" name="phoneNumber" placeholder="Phone No" required />
        <input type="date" id="Date of Birth" name="dateOfBirth" placeholder="date of Birth" />
        <input type="text" id="Address" name="address" placeholder="address" />
        <input type="number" id="pincode" placeholder="pincode" required>
        <input type="checkbox" class="cheakBox" name="previousWorked">
        Is previously worked
          </div>

        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
